<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorials</title>
  </head>
  <body>
    <h1>Find the factorial of a number!</h1>
    <form id="factorials">
      <div class="form-group">
        <label for="input_number">Enter Number</label>
        <input type="text" id="input_number">
      </div>
      <button name="submit" class="btn btn-danger">Submit</button>
    </form>
    <h4 class="results">The Factorial of <span class="entered_number"></span> is <span class="factorial_number"></span>.</h4>
  </body>
</html>
